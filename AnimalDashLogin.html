<!DOCTYPE HTML> 
<html>

    <meta charset="UTF-8">
    <!--linking to external css-->
    <link rel="stylesheet" type="text/css" href="login.css">
    <!---embedding google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans|VT323&display=swap" rel="stylesheet">
    <!---adjusts to device width-->
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
     <!--add jquery-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
        $(document).ready(function(){
            $(".loginform").hide();
            $(".login").css("background-color", "none");
            
        $(".login").click(function(){
             $(".signupform").hide();
            $(".loginform").show();
            $(".signup").css("background", "none");
            $(".login").css("background", "#ffebc1");
            });
            
        $(".signup").click(function(){
            $(".signupform").show();
            $(".loginform").hide();
            $(".login").css("background", "none");
            $(".signup").css("background", "#ffebc1");
        });

        $(".btn").click(function(){
            $(".input").val("");
        });
    });

</script>

<head>
<!--name of webpage-->
<title> Login </title>

</head>
    
<body>
    <!--title heading-->
     <div class="header">
        <h1>Animal Dash</h1>
    </div>
    
    <div class="container">
        <div class="signup">sign up</div>
        <div class="login">login</div>
        
       <div class="signupform">
            <input type="email" placeholder="enter your e-mail address" class="input"><br>
            <input type="text" placeholder="create a username" class="input"><br>
            <input type="password" placeholder="create a password" class="input"><br>
        <div class="signupbtn">sign up</div>
    </div>
        
        <div class="loginform">
            <input type="text" class="input" placeholder="e-mail or username"><br>
            <input type="password" class="input" placeholder="password"><br>
            <div class="loginbtn">log in</div>

    </div>
        
    <!--stylesheet for social media icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--social media links-->
    <div class= "footer" align =center>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/?lang=en-gb" class="fa fa-twitter"></a>
        <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
    </div>
</body>

</html>
